  <script>
    let array1 = [33, 44, 55, 66, 77, 78, 79,55];
    let array2 = [45, 87, 54, 78, 0];
    let array3 = [];

    for(let i=0;i<array1.length;i++){
        array3[i]=array1[i];
    };

    for(let i=0;i<array2.length;i++){
         array3[array1.length+i]=array2[i]
    }
  
    console.warn("array",array3)
